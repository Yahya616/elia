<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Elia Super App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAPS_KEY&callback=initMap"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شريط التحكم الذكي -->
    <nav class="smart-nav">
        <button class="nav-btn" onclick="showSection('dashboard')">🏠 الرئيسية</button>
        <button class="nav-btn" onclick="showSection('tracking')">🚚 التتبع</button>
        <button class="nav-btn" onclick="showSection('products')">📦 المنتجات</button>
    </nav>

    <!-- لوحة التحكم -->
    <div class="section active" id="dashboard">
        <div class="grid-container">
            <!-- 30 زر ذكي -->
            <button class="smart-btn" onclick="manageOrders()">📦 إدارة الطلبات (15)</button>
            <button class="smart-btn" onclick="showAnalytics()">📈 إحصائيات المبيعات</button>
            <button class="smart-btn" onclick="openLiveChat()">💬 الدردشة الحية</button>
            <!-- ... أضف 27 زرًا آخر ... -->
        </div>
    </div>

    <!-- نظام تتبع متقدم -->
    <div class="section" id="tracking">
        <div id="liveMap"></div>
        <div class="tracking-timeline">
            <div class="timeline-step" id="step1">📨 تم الاستلام</div>
            <div class="timeline-step" id="step2">👨🍳 جاري التحضير</div>
            <div class="timeline-step" id="step3">🚚 الشحنة في الطريق</div>
            <div class="timeline-step" id="step4">✅ تم التسليم</div>
        </div>
    </div>

    <!-- نظام إدارة المنتجات -->
    <div class="section" id="products">
        <div class="product-submission">
            <input type="text" id="prodName" placeholder="اسم المنتج (مطلوب)">
            <input type="number" id="prodPrice" placeholder="السعر باليورو (مطلوب)">
            <input type="file" id="prodImage" accept="image/*">
            <button class="submit-btn" onclick="submitProduct()">📤 إرسال للمراجعة</button>
        </div>
        
        <!-- منتجات معلقة للموافقة -->
        <div class="pending-products" id="pendingList"></div>
    </div>

    <!-- نافذة الموافقة -->
    <div class="admin-modal" id="approvalModal">
        <div class="modal-content">
            <h3>الموافقة على المنتج</h3>
            <div id="modalContent"></div>
            <button class="approve-btn" onclick="approveProduct()">✅ موافقة</button>
            <button class="reject-btn" onclick="rejectProduct()">❌ رفض</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
